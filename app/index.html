<!DOCTYPE html>
<html>
<head>
  <title>Hello, World</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div id="deckScreen" class="shown">
  <div class="chooseHeader">
  </div>

  <div id="zombieDeck" class="deckSelection">
  </div>

  <div id="vampireDeck" class="deckSelection">
  </div>

  <div id="wolfDeck" class="deckSelection">
  </div>

</div>

<div id="zombieScreen" class="hidden">
	<div class="playField">
		<div class="player1Card"></div>
		<div class="versus"></div>
		<div class="player2Card"></div>
	</div>
	<div class="player1Box">
		<img src="images/zombie.jpg" class="player1">
		<div class="hitpoints1">
			<p class="hp">HP:</p>
			<p><span class="playerHealth"></span><span class="slash">/</span>20</p>
		</div>
<!-- 		<div class="hitbox1">
			<p>Damage:</p>
			<div class="hitbox1text"></div>
		</div> -->
	</div>

	<div id="btnDrawZombie" class="drawButton1"></div>

	<div class="player2Box">
		<img src="images/vampire.jpg" class="player2">
		<div class="hitpoints2">
			<p class="hp">HP:</p>
			<p><span class="enemyHealth"></span><span class="slash">/</span>20</p>
		</div>
<!-- 		<div class="hitbox2">
			<p>Damage:</p>
			<div class="hitbox2text"></div>
		</div> -->
	</div>
</div>

<div id="vampireScreen" class="hidden">
	<div class="playField">
		<div class="player1Card"></div>
		<div class="versus"></div>
		<div class="player2Card"></div>
	</div>
	<div class="player1Box">
		<img src="images/vampire.jpg" class="player1">
		<div class="hitpoints1">
			<p class="hp">HP:</p>
			<p><span class="player2Health"></span><span class="slash">/</span>20</p>
		</div>
<!-- 		<div class="hitbox1">
		</div> -->
	</div>

	<div id="btnDrawVampire" class="drawButton1"></div>

	<div class="player2Box">
		<img src="images/wolf.jpg" class="player2">
		<div class="hitpoints2">
			<p class="hp">HP:</p>
			<p><span class="enemy2Health"></span><span class="slash">/</span>20</p>
		</div>
<!-- 		<div class="hitbox2">
		</div> -->
	</div>
</div>

<div id="wolfScreen" class="hidden">
	<div class="playField">
		<div class="player1Card"></div>
		<div class="versus"></div>
		<div class="player2Card"></div>
	</div>
	<div class="player1Box">
		<img src="images/wolf.jpg" class="player1">
		<div class="hitpoints1">
			<p class="hp">HP:</p>
			<p><span class="player3Health"></span><span class="slash">/</span>20</p>
		</div>
<!-- 		<div class="hitbox1">
		</div> -->
	</div>

	<div id="btnDrawWolf" class="drawButton1"></div>

	<div class="player2Box">
		<img src="images/zombie.jpg" class="player2">
		<div class="hitpoints2">
			<p class="hp">HP:</p>
			<p><span class="enemy3Health"></span><span class="slash">/</span>20</p>
		</div>
<!-- 		<div class="hitbox2">
		</div> -->
	</div>
</div>


  <script src="js/main.js"></script>
</body>
</html>
